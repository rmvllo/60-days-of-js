<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title> #3 - Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <h2> Gerador de Senha </h2>
        <div class="wrapper"> 
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title"> Password Length </label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>

            <div class="pass-settings">
                <label class="title"> Configurações da Senha</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase"> Letras Minúsculas (a-z) </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="suppercase">
                        <label for="uppercase"> Letras Maiúsculas (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers"> Números (0-9) </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols"> Simbolos (!#$@+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate"> Excluir Duplicadas</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces"> Inluir Espaços</label>
                    </li>
                </ul>
            </div>


            <button class="generate-btn"> Gerar Senha </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
