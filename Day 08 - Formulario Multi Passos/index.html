<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#8 - Formulário Multi Passo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <form id="form1">
            <h3>Criar conta</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar Senha" required>

            <div class="btn-box">
                <button type="button" id="next1">Próximo</button>
            </div>

        </form>

        <form id="form2">
            <h3>Social</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Strava">

            <div class="btn-box">
                <button type="button" id="back1"> Voltar </button>
                <button type="button" id="next2"> Próximo</button>
            </div>
        </form>

        <form id="form3">
            <h3>Informação Pessoal</h3>
            <input type="text" placeholder="Primeiro Nome" required>
            <input type="text" placeholder="Segundo Nome" required>
            <input type="text" placeholder="Número de Telefone" required>

            <div class="btn-box">
                <button type="button" id="back2"> Voltar</button>
                <button type="button" id="submit">Enviar</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
