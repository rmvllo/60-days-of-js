<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>#18 - Planilha de Gastos</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Orçamento</h3>
                    <p class="hide error" id="budget-error">
                        Não pode ser vazio ou nulo
                    </p>
                    <input type="number" id="total-amount" placeholder="Insira o valor total">
                    <button class="submit" id="total-amount-button">
                        Definir Orçamento
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Despesas</h3>
                    <p class="hide error" id="product-title-error">
                        Valores não podem ser vazios
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Insira o título do produto">
                    <input type="number" id="user-amount" placeholder="Insira o preço do produto">
                    <button class="submit" id="check-amount">Adicionar</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Saldo total</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Despesas</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Total</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3> Lista de Despesas</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
