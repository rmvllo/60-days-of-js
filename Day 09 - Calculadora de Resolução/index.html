<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>#9 - Calculadora de Resolução</title>

</head>
<body>
    <div class="container">
        <h2>
            <span>Calculadora de</span>
            Resolução
        </h2>
        <div class="wrapper-1">
            <input type="number" id="ratio-width" value="16">
            <input type="number" id="ratio-height" value="9">
        </div>
        <div class="box">
            <div class="wrapper-2">
                <label for="width">Largura:</label>
                <input type="number" id="width" value="1280">
            </div>
            <div class="wrapper-3">
                <label for="height">Altura:</label>
                <input type="number" id="height" value="720"> 
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
