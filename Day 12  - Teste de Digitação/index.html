<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>#12 - App de Digitação</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Tempo: <span id="timer">0s</span></p>
            <p>Erros: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="Digite aqui quando o teste começar"></textarea>

        <button id="stop-test" onclick="displayResult()"> Parar teste</button>
        <button id="start-test" onclick="startTest()"> Começar teste</button>
        

        <div class="result">
            <h3>Resultado</h3>
            <div class="wrapper">
                <p>Acertos: <span id="accuracy"></span></p>
                <p>Velocidade: <span id="wpm"></span></p>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
