<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>#7 - Jogo da Moeda</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count"> Cara: 0</p>
            <p id="tails-count"> Coroa: 0</p>
        </div>
        <div id="coin" class="coin">
            <div class="heads">
                <img src="assets/heads.svg" alt="">
            </div>
            <div class="tails">
                <img src="assets/tails.svg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Girar Moeda
            </button>
            <button id="reset-button">
                Reiniciar
            </button>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
